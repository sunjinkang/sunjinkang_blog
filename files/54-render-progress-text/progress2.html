<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .progress-wrapper {
        overflow: hidden;
        white-space: pre;
        width: 300px;
        height: 20px;
        line-height: 20px;
        font-size: 16px;
        border: 1px solid #333;
        position: relative;
      }
      .progress-bottom {
        display: inline-block;
        color: lightblue;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      .progress-top {
        background-color: lightblue;
        color: #fff;
        width: 18%;
        position: absolute;
        top: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="progress-wrapper">
      <div class="progress-bottom">当前进度：18%</div>
      <div class="progress-top">当前进度：18%</div>
    </div>
  </body>
</html>
