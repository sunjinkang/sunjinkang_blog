<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .progress-wrapper {
        overflow: hidden;
        white-space: pre;
        width: 300px;
        height: 20px;
        line-height: 20px;
        font-size: 16px;
        border: 1px solid #333;
        position: relative;
        text-align: center;
      }
      .progress-bottom {
        display: inline-block;
        color: lightblue;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      .progress-top {
        background-color: lightblue;
        color: #fff;
        width: 19%;
        position: absolute;
        top: 0;
        overflow: hidden;
        left: 50%;
        margin-left: -56px;
      }
      .progress-bar {
        background-color: lightblue;
        color: #fff;
        width: 50%;
        position: absolute;
        top: 0;
        overflow: hidden;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="progress-wrapper">
      <div class="progress-bottom">当前进度：18%</div>
      <div class="progress-bar"></div>
      <div class="progress-top">当前进度：18%</div>
    </div>
    <input type="number" id="percent" />
    <button onclick="renderProgress()"></button>
  </body>
  <script type="text/script" src="./progress.js"></script>
</html>
