<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(`1 - true: ${1 - true}`);
      console.log(`1 - false: ${1 - false}`);
      console.log(`1 - null: ${1 - null}`);
      console.log(`1 - undefined: ${1 - undefined}`);
      console.log(`2 * ['5']: ${2 * ['5']}`);

      console.log(`123 + '123': ${123 + '123'}`);
      console.log(`123 + null: ${123 + null}`);
      console.log(`123 + true: ${123 + true}`);
      console.log(`123 + {}: ${123 + {}}`);

      console.log(`NaN == NaN: ${NaN == NaN}`);

      console.log(`true == 1: ${true == 1}`);
      console.log(`true == '2': ${true == '2'}`);
      console.log(`true == ['1']: ${true == ['1']}`);
      console.log(`true == ['2']: ${true == ['2']}`);
      console.log(`undefined == false: ${undefined == false}`);
      console.log(`null == false: ${null == false}`);

      console.log(`123 == '123': ${123 == '123'}`);
      console.log(`'' == 0: ${'' == 0}`);

      console.log(`null == undefined: ${null == undefined}`); // true
      console.log(`null == '': ${null == ''}`); // false
      console.log(`null == 0: ${null == 0}`); // false
      console.log(`null == false: ${null == false}`); // false
      console.log(`undefined == '': ${undefined == ''}`); // false
      console.log(`undefined == 0: ${undefined == 0}`); // false
      console.log(`undefined == false: ${undefined == false}`); // false

      console.log(`'[object Object]' == {}: ${'[object Object]' == {}}`); // true
      console.log(`'1,2,3' == [1, 2, 3]: ${'1,2,3' == [1, 2, 3]}`); // true

      console.log(`'10' > '2': ${'10' > '2'}`); // false
    </script>
  </body>
</html>
